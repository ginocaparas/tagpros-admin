<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar pb-5" style="background-image:url(./assets/images/loginbg01.png);">
        <div class="login-box login-box-left card mb-5">
            <div class="card-body">
                <div class="row w-100 h-100" style="margin: 0 auto;">
                    <div class="col-sm-12">
                <form class="form-horizontal form-material" id="loginform" action="register2.html">
                    <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br/><img src="./assets/images/logo-text.png" alt="Home" /></a>
                    <div class="text-center">
                        <h3 class="box-title m-t-40 m-b-0">Create a Tagpros Account</h3>
                        <small>Hello Tagpros Learner! Kindly fill up the form below to begin your Tagpros Education journey.</small>
                    </div>
                    <div class="form-group m-t-40">
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <input class="form-control" type="text" required="" placeholder="First Name">
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <input class="form-control" type="text" required="" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" required="" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="w-100 p-b-20">
                        I am signing up as a:
                    </div>
                    <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                                  <label class="btn btn-secondary active shadow-none" style="width:33%;">
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> 
                                        <img src="./assets/images/reg01.png" style="width:120px;margin-bottom:10px"><br>
                                        <b>Family Account</b><br>
                                        <small class="text-center">Recommended for parents and guardians!</small>
                                  </label>
                                  <label class="btn btn-secondary shadow-none" style="width:33%;">
                                    <input type="radio" name="options" id="option2" autocomplete="off">
                                        <img src="./assets/images/reg02.png" style="width:120px;margin-bottom:10px"><br>
                                        <b>Solo Learner</b><br>
                                        <small class="text-center">For users who want control over their education</small>
                                  </label>
                                  <label class="btn btn-secondary shadow-none" style="width:33%;">
                                    <input type="radio" name="options" id="option2" autocomplete="off">
                                        <img src="./assets/images/reg03.png" style="width:120px;margin-bottom:10px"><br>
                                        <b>Teacher</b><br>
                                        <small class="text-center">Become a Tagpros Teacher!</small>
                                  </label>
                                  
                                </div>
                    <div class="form-group">
                        <div class="col-md-12 m-t-20">
                            <div class="checkbox checkbox-primary p-t-0 font-14">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> <small>I agree to all the <a href="#">Terms & Conditions</a></small></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Next <i class="fa fa-arrow-right m-l-5"></i></button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p class="text-center">Already have an account?<br><a href="login.html" class="text-info m-l-5"><b>Sign In</b></a></p>
                            <p class="text-center"><a href="./learner/index.html" class="text-primary m-l-5"><b>Click here to access Solo Learners Dashboard</b></a></p>
                            <p class="text-center"><a href="./family/index.html" class="text-primary m-l-5"><b>Click here to access Family Dashboard</b></a></p>
                        </div>
                    </div>
                </form>
                    </div>
                    
                </div>
            </div>
        </div>
